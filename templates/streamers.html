<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Wiki do Servidor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
    }

    .container{
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }
    aside {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      border-right: 1px solid #333;
    }

    aside h2 {
      color: #ffc107;
      margin-bottom: 20px;
    }

    aside nav a {
      display: block;
      color: #bbb;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 4px;
    }

    aside nav a:hover {
      background-color: #292929;
      color: #fff;
    }

    main {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      color: #ffc107;
    }

    .section {
      margin-bottom: 50px;
      display: flex;
      gap: 1rem;
    }
    .conteudoImg{
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: -100px;
    }

    .conteudoImg img{
      margin-left: -120px;
      margin-top: 50px;
    }
    .card {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      width: 30%;
      height: auto;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #1c1c2c;
    }

  .build-tag {
  background-color: #3a3a5a;
  display: inline-block;
  padding: 5px 10px;
  margin: 3px 5px 3px 0;
  border-radius: 6px;
  font-size: 0.9rem;
  color: #f1f1f1;
  transition: background-color 0.2s ease;
}

.build-tag:hover {
  background-color: #4b4b7a;
}

.build-tag.suporte {
  background-color: #4a7aa9	; 
}

.build-tag.dano {
  background-color: #a94a4a; 
}
.dano::before {
  content: "‚öîÔ∏è ";
}
.suporte::before {
  content: "üíö ";
}

.build-tag.controle {
  background-color: #1e90ff; 
}
.loader-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    }
    .spinner {
        border: 6px solid #ccc;
        border-top: 6px solid #4b4b7a;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
      }

    main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body onload=esconderLoader()>

  <aside>
    <h2>Se√ß√µes</h2>
    <nav>
      <a href="{{ url_for('info_page') }}">üìå Info Essenciais</a>
      <a href="{{ url_for('classes_page') }}">üßô Classes & Builds</a>
      <a href="{{ url_for('rank_page') }}">üèÜ Rank de Classes</a>
      <a href="{{ url_for('rotas_page') }}">‚öîÔ∏è Rotas de UP + Dicas</a>
      <a href="{{ url_for('items_page') }}">üßà Items Importantes</a>
      <a href="{{ url_for('monstros_page') }}">üê∫ Monstros</a>
      <a href="{{ url_for('timer_page') }}">‚è±Ô∏è Calc de EXP</a>
      <a href="{{ url_for('streamers_page') }}">üé• Streamers</a>
    </nav>
  </aside>

  <main>
    <h1>üé•Streamers</h1>
    <section>
      <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p>Carregando...</p>
      </div>
      <div  id="conteudo" class="container" style="display: none;">
        <ul>
          {% for item in data %}
            <li>üì∫ <a href="{{ item.link }}" target="_blank">{{ item.nome }}</a></li>
          {% endfor %}
        </ul>
      </div>
  </section>   
  </main>
  <script>

    const dados = {{ data | tojson | safe }};
    console.log(dados)

    function esconderLoader() {
        setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("conteudo").style.display = "flex";
        }, 1000); // 1000 milissegundos = 1 segundo
    }
  </script>
</body>
</html>
