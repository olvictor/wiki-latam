<header class="header">
  <!-- Search Bar -->
  <div class="search-bar">
    <div class="search-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>   
    </div>
    <input
      type="text"
      class="search-input"
      placeholder="Pesquisar itens, monstros, guias..."
    />
  </div>

  <!-- Right Actions -->
  <div class="right-actions">
    <!-- Server Status Indicator -->
    <div class="server-status">
      <span class="status-dot"></span>
      <span class="status-text">Live On</span>
      <div class="dropdown-streamers">
      <!-- Header -->
        <div class="dropdown-header">
          <h3>

            Streamers Online
          </h3>
          <span class="live-badge">LIVE</span>
        </div>
    
        <!-- Lista -->

        <div class="dropdown-list">
         <!-- Item -->
          {% for item in streamers %}
          {% if item.status == "on" %}
          <a href="{{ item.links }}" target="_blank">
          <div class="streamer-item">
              <div class="avatar-wrapper">
                <img src="{{ item.stream_info.thumbnail_url | replace('{width}', '60') | replace('{height}', '34') }}" alt="Streamer" />
                <span class="online-dot"></span>
              </div>
          
              <div class="streamer-info">
                <p class="name">{{ item.dados }}e</p>
                <p class="activity">{{ item.stream_info.game_name }}</p>
              </div>
      
              <div class="streamer-meta">
                <div class="viewers">

                </div>
                <div class="play">
                  <i class="fa-solid fa-play"></i>
                </div>
              </div>
    
          </div>
        </a>
          {% endif %}
          {% endfor %}      
          <!-- Repita streamer-item conforme necessÃ¡rio -->
    
        </div>
    
        <!-- Footer -->
        <a href="https://www.twitch.tv/directory/category/ragnarok-online" target="_blank" class="dropdown-footer">
          Ver todos na Twitch
          <svg fill="#000000" width="6px" height="6px" viewBox="0 0 24 24" id="export" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><polyline id="primary" points="17 3 21 3 21 7" style="fill: none; stroke: #ffdd00; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline><line id="primary-2" data-name="primary" x1="11" y1="13" x2="21" y2="3" style="fill: none; stroke: #ffdd00; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></line><path id="primary-3" data-name="primary" d="M19,13.89V20a1,1,0,0,1-1,1H4a1,1,0,0,1-1-1V6A1,1,0,0,1,4,5h6.11" style="fill: none; stroke: #ffdd00; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></g></svg>
        </a>
    
      </div>
    </div>

    <div class="divider"></div>
    {% for item in links %}
    <button class="action-button">
      <a href="{{ item.link }}" target="_blank"  class="icon" data-label="{{item.nome}}" >
        {{ item.icone | safe }}
      </a>
      
    </button>
    {% endfor %}

  </div>
</header>
