<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Builds | GUIA-ROLATAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5b8e01de76.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
    }

    aside {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      border-right: 1px solid #333;
    }

    aside h2 {
      color: #ffc107;
      margin-bottom: 20px;
    }

    aside nav a {
      display: block;
      color: #bbb;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 4px;
    }

    aside nav a:hover {
      background-color: #292929;
      color: #fff;
    }

    main {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      color: #ffc107;
    }

    .section {
      margin-bottom: 50px;
    }

    .card {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #1c1c2c;
    }
  strong{
    width: 100%;
    height: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  strong img{
    filter: drop-shadow(0px 0px 5px white);
  }
  .build-tag {
  background-color: #3a3a5a;
  display: inline-block;
  padding: 5px 10px;
  margin: 3px 5px 3px 0;
  border-radius: 6px;
  font-size: 0.9rem;
  color: #f1f1f1;
  transition: background-color 0.2s ease;
}

.build-tag:hover {
  background-color: #4b4b7a;
}

/* Cores din√¢micas por tipo */
.build-tag.suporte {
  background-color: #4a7aa9	; 
}

.build-tag.dano {
  background-color: #a94a4a; 
}
.dano::before {
  content: "‚öîÔ∏è ";
}
.suporte::before {
  content: "üíö ";
}

.build-tag.controle {
  background-color: #1e90ff; /* azul */
}
.loader-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    }
    .spinner {
        border: 6px solid #ccc;
        border-top: 6px solid #4b4b7a;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    tr:hover{
      opacity: .5;
      cursor: pointer;
    }

    td a{
      text-decoration: underline;
      color:#1e90ff
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
      }

      main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body onload=esconderLoader()>
  {% include 'components/links.html' %}

  <main>
    <section id="classes-builds" class="section">
      <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p>Carregando...</p>
      </div>
      <div class="card">
        <h2>üßô Classes e Builds</h2>
        <br>
        <div class="container" id="conteudo" style="display: none;">
        <table class="builds-table">
          <thead>
            <tr>
              <th>Classe</th>
              <th>Build</th>
            </tr>
          </thead>

          <tbody>
            {% for item in class_builds %}
            <tr class="clickable-row" {% if item.link %}data-link="{{ item.link }}"{% endif %}>
              <td>
                <strong>
                  {% if item.link %}
                    <img src="{{ url_for('static', filename=item.imagem) }}" alt="classe" style="width: 100px;">
                    <a href="{{ item.link }}" target="_blank">{{ item.classe }} üì∫</a>
                  {% else %}
                  <img src="{{ url_for('static', filename=item.imagem) }}" alt="classe" style="width: 100px;">
                    {{ item.classe }}
                  {% endif %}
                </strong>
              </td>
              <td>
                {% for build in item.builds %}
                <div class="build-tag {% if 'Suporte:' in build %} suporte {% elif 'Dano:' in build %} dano {% elif 'Suporte de Controle: ' in build %} suporte {% endif %}">
                  {{ build }}
                </div>
                {% endfor %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      </div>
    </section>
    
  </main>
  <script>
    function esconderLoader() {
        setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("conteudo").style.display = "flex";
        }, 1000); // 1000 milissegundos = 1 segundo
    }

    document.querySelectorAll(".clickable-row").forEach(row => {
    const link = row.dataset.link;
    if (link) {
      row.style.cursor = "pointer";
      row.addEventListener("click", () => {
        window.open(link, "_blank");
      });
    }
    });

    const toggleButton = document.getElementById('toggle-menu');
    const sidebar = document.getElementById('sidebar');
    const toggleIcon = document.getElementById('toggle-icon');

    toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');

    if (sidebar.classList.contains('collapsed')) {
      toggleIcon.className = 'fas fa-arrow-right';
      toggleButton.style.left = '1rem'; 
    } else {
      toggleIcon.className = 'fas fa-arrow-left';
      toggleButton.style.left = '13rem';
    }
  })
  </script>
</body>
</html>
