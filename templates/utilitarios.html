<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Utilitarios | GUIA-ROLATAM</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5b8e01de76.js" crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
  >
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
    }

    aside {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      border-right: 1px solid #333;
    }

    aside h2 {
      color: #ffc107;
      margin-bottom: 20px;
    }

    aside nav a {
      display: block;
      color: #bbb;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 4px;
    }

    aside nav a:hover {
      background-color: #292929;
      color: #fff;
    }

    main {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
    }


.loader-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    }
.spinner {
        border: 6px solid #ccc;
        border-top: 6px solid #4b4b7a;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
}
.accordion-content {
      display: none;
      padding: 1rem;
}

.is-active .accordion-content {
      display: block;
}

.accordion {
      border-radius: 4px;
      margin-bottom: 1rem;
}

.accordion-header {
  transition: opacity 0.5s;
}
.accordion-header:hover {
    opacity: .7;
}

.accordion-header.box {
  box-shadow: none;
}

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
      }

      main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body onload=esconderLoader()>
  {% include 'components/links.html' %}
    <main>
        <section id="rank" class="section">
            <h3 class="title is-3">Utilitarios</h3>
              <br>
              <div id="loader" class="loader-container">
                <div class="spinner"></div>
                <p>Carregando...</p>
              </div>
              <div id="conteudo" class="container">
                </div>
              </div>
              
          </section>

          <section class="section">
            <div class="container">
              <h1 class="title">Accordion com Bulma</h1>
        
              <div class="accordion">
                <div class="accordion-header box is-clickable">
                  <p><strong>Item 1</strong></p>
                </div>
                <div class="accordion-content">
                  <p>Conteúdo do item 1.</p>
                </div>
              </div>
        
              <div class="accordion">
                <div class="accordion-header box is-clickable">
                  <p><strong>Item 2</strong></p>
                </div>
                <div class="accordion-content">
                  <p>Conteúdo do item 2.</p>
                </div>
              </div>
        
            </div>
          </section>
    </main>

    

    <script >
      function esconderLoader() {
            setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("conteudo").style.display = "flex";
            }, 1000); // 1000 milissegundos = 1 segundo
        }
     const accordions = document.querySelectorAll('.accordion');

     accordions.forEach(accordion => {
      const header = accordion.querySelector('.accordion-header');
      header.addEventListener('click', () => {
        accordion.classList.toggle('is-active');
      });
    });

    const toggleButton = document.getElementById('toggle-menu');
    const sidebar = document.getElementById('sidebar');
    const toggleIcon = document.getElementById('toggle-icon');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      toggleButton.classList.toggle('collapsed');

      if (sidebar.classList.contains('collapsed')) {
        icon.classList.remove('fa-chevron-left');
        icon.classList.add('fa-chevron-right');
        toggleButton.style.left = '1rem'; 
      } else {
        icon.classList.remove('fa-chevron-right');
        icon.classList.add('fa-chevron-left');
        toggleButton.style.left = '13rem';
      }
    });
    </script>
</body>
</html>
